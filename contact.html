<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navigation Styling */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        /* Container for the contact section */
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
            padding: 50px 20px;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            filter: blur(10px);
            z-index: -1;
        }

        /* Title Styling */
        .contact-section h2 {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 2px;
            color: #fff;
        }

        /* Form styling */
        .contact-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .contact-form button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Social Media Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #4CAF50;
            transform: scale(1.2);
        }

        /* Email Link Glow Styling */
        .email-link {
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
            border-radius: 4px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .email-link:hover {
            color: #4CAF50;
            text-shadow: 0 0 10px #4CAF50;
        }

        /* Button Glow effects for success/failure */
        .success {
            background-color: #4CAF50;
            color: white;
        }

        .failure {
            background-color: #F44336;
            color: white;
        }

        /* Glow animation */
        .glow {
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #4CAF50, 0 0 10px #4CAF50, 0 0 15px #4CAF50;
            }

            100% {
                text-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50, 0 0 30px #4CAF50;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section" id="contact">
        <h2>Contact Me</h2>

        <!-- Contact Form -->
        <form id="contact-form" class="contact-form" method="POST" onsubmit="handleSubmit(event)">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <textarea name="message" id="message" placeholder="Your Message" required></textarea>
            <button type="submit" id="send-btn" class="success">Send Message</button>
        </form>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank">üìò</a>
            <a href="https://www.twitter.com" target="_blank">üê¶</a>
            <a href="mailto:playerbs1@gmail.com" class="email-link glow">‚úâÔ∏è playerbs1@gmail.com</a>
        </div>
    </section>

    <script>
        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent page reload

            const sendBtn = document.getElementById("send-btn");

            // Simulate sending message logic
            let isMessageSent = true; // Set this to true or false based on form submission result

            if (isMessageSent) {
                sendBtn.classList.remove("failure");
                sendBtn.classList.add("success");
                sendBtn.innerHTML = "Message Sent!"; // Update button text
            } else {
                sendBtn.classList.remove("success");
                sendBtn.classList.add("failure");
                sendBtn.innerHTML = "Failed to Send"; // Update button text
            }

            // Simulate a delay before resetting the button
            setTimeout(function () {
                sendBtn.classList.remove("success", "failure");
                sendBtn.innerHTML = "Send Message";
            }, 3000); // Reset button after 3 seconds
        }
    </script>
</body>

</html>
