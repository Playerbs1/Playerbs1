<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore My Work</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1d1d1d, #282828);
            color: #fff;
        }

        /* Navigation Menu */
        .main-nav {
            background: #333;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .main-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .main-nav ul li {
            margin: 0 15px;
        }
        .main-nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .main-nav ul li a:hover {
            color: #ff5733;
        }

        /* Section Styles */
        .work-section {
            padding: 80px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff5733;
        }

        /* Video Cards */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-thumbnail iframe {
            width: 360px;
            height: 215px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Hidden Sections */
        .hidden {
            display: none;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            background: #333;
        }
        .footer a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        .footer a:hover {
            transform: scale(1.1);
        }
        .youtube-logo {
            width: 50px;
            margin: 10px;
            animation: glow 1.5s infinite;
        }
        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 5px #ff0000);
            }
            50% {
                filter: drop-shadow(0 0 20px #ff0000);
            }
        }
    </style>
</head>

    <script>
        // Show only the selected section
        function showSection(sectionId) {
            const sections = ['documentary', 'music', 'trending'];
            sections.forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Show documentary by default
        showSection('documentary');
    </script>
