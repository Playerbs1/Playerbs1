        /* Basic Styling for Video Section */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 1rem;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: right;
        }

        header nav ul li {
            display: inline-block;
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Toggle Buttons */
        .video-toggle-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .video-toggle-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            width: 200px;
        }

        .video-toggle-buttons button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(72, 255, 88, 0.7);
        }

        .video-toggle-buttons button:active {
            background-color: #388e3c;
        }

        /* Portfolio Section with Full-Screen Background */
        .portfolio-videos {
            margin: 40px auto;
            text-align: center;
            max-width: 1200px;
        }

        .showreel-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .video-container {
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            max-width: 560px;
            width: 100%;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        /* Button Styling Below Video */
        .video-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
        }

        .video-buttons button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            width: 200px;
        }

        .video-buttons button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(72, 255, 88, 0.7);
        }

        .video-buttons button:active {
            background-color: #388e3c;
        }

        .video-buttons .fullscreen-button {
            background-color: #007bff;
        }

        .video-buttons .fullscreen-button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
        }

        .video-buttons .fullscreen-button:active {
            background-color: #003366;
        }

        /* Add some responsive design */
        @media (max-width: 768px) {
            .video-container {
                max-width: 100%;
            }

            .video-buttons {
                flex-direction: column;
            }

            .video-buttons button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>

    <script>
        // Fullscreen function for iframe
        function requestFullScreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari, Opera
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }

        // Function to show long videos and hide short videos
        function showLongVideos() {
            document.getElementById('long-videos').style.display = 'block';
            document.getElementById('short-videos').style.display = 'none';
        }

        // Function to show short videos and hide long videos
        function showShortVideos() {
            document.getElementById('long-videos').style.display = 'none';
            document.getElementById('short-videos').style.display = 'block';
        }
    </script>
